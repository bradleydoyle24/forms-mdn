<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new-form.css">
  <title>New Form Test</title>
</head>
<body>
  <fieldset>
    <legend>Form Test</legend>
    <div>
      <label for="fname">First name:</label>
      <input type="text" name="first-name" id="fname" required>
      <span></span>
    </div>
    <div>
      <label for="lname">Last name:</label>
      <input type="text" name="last-name" id="lname"required>
      <span></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <span></span>
    </div>
    <button>Submit</button>
  </fieldset>

  <fieldset>
    <legend>Checkboxes</legend>
    <label for="check-fool">
      <input type="checkbox" name="check" id="check-fool">
      Check this, fool
    </label>
    <label for="check-no">
      <input type="checkbox" name="check" id="check-maybe">
      Maybe this, too?
    </label>
  </fieldset>
</body>
</html>
