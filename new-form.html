<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new-form.css">
  <title>New Form Test</title>
</head>
<body>
  <fieldset>
    <legend>Form Test</legend>
    <div>
      <label for="fname">First name:</label>
      <input type="text" name="first-name" id="fname" required>
      <span></span>
    </div>
    <div>
      <label for="lname">Last name:</label>
      <input type="text" name="last-name" id="lname"required>
      <span></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <span></span>
    </div>
    <button>Submit</button> 
  </fieldset>

  <fieldset>
    <legend>Checkboxes</legend>
    <label for="check-fool">
      <input type="checkbox" name="check" id="check-fool">
      Check this, fool
    </label>
    <label for="check-no">
      <input type="checkbox" name="check" id="check-maybe">
      Maybe this, too?
    </label>
  </fieldset>
  <fieldset>
    <legend>Selects</legend>
    <div class="select-wrapper">
      <label for="select">Select one:</label>
      <select name="form-select" id="select">
        <optgroup label="Potions">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Purple">Purple</option>
        </optgroup>
        <optgroup label="Sniffers">
          <option value="Klunky">Klunky</option>
          <option value="Sticky">Sticky</option>
          <option value="Fine">Fine</option>
        </optgroup>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>Range</legend>
    <label for="range">Drage uh raynje</label>
    <input type="range" name="range" id="range" min="0" max="256" step="8">
  </fieldset>
  <fieldset>
    <legend>File</legend>
    <label for="file">Select Virus to Download</label>
    <input type="file" name="file" id="file">
  </fieldset>
</body>
</html>
