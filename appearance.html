<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="appearance.css">
  <title>Document</title>
</head>
<body>
  <form action="form.com">
    <p>
      <label for="search">search: </label>
      <input type="search" name="search" id="search">
    </p>
    <p>
      <label for="text">text: </label>
      <input type="text" name="text" id="text">
    </p>
    <p>
      <label for="date">date: </label>
      <input type="datetime-local" name="date" id="date">
    </p>
    <p>
      <label for="radio">radio: </label>
      <input type="radio" name="radio" id="radio">
    </p>
    <p>
      <label for="checkbox">checkbox: </label>
      <input type="checkbox" name="checkbox" id="checkbox">
    </p>
    <p><input type="submit" value="submit"></p>
    <p><input type="button" value="button"></p>
  </form>

  <label
  ><span><input type="checkbox" name="q5" value="true" /></span> True</label
>
<label
  ><span><input type="checkbox" name="q5" value="false" /></span> False</label
>


  <fieldset>
    <legend>Appearance on Checkboxes</legend>
    <form action="">
      <fieldset>
        <legend>Fruit Preferences</legend>

        <p>
          <label for="">
            <input type="checkbox" name="fruit" id="" value="cherry">
            I like cherry
          </label>
        </p>

        <p>
          <label for="">
            <input type="checkbox" name="fruit" id="" value="banana" disabled>
            I can't like banana
          </label>
        </p>

        <p>
          <label for="">
            <input type="checkbox" name="fruit" id="" value="strawberry">
            I like strawberry
          </label>
        </p>
      </fieldset>
    </form>
  </fieldset>
</body>
</html>
