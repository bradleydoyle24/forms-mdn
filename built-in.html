<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="built-in.css">
  <title>Client-Side validation examples</title>
</head>
<body>
  <fieldset>
    <legend>Client side validation 1</legend>
    <form action="action.com">
      <ul>
        <li>
          <label for="choose">Would you prefer a banana or cherry? (required)</label>
          <input type="text" name="i-like" id="choose" required
          pattern="[Bb]anana|[Cc]herry">
        </li>
        <li>
          <label for="autofill">Do you like apple, orange, or potato?</label>
          <input type="text" name="fruit-fill" id="autofill" list="fruitlist" pattern="[Aa]pple|[Oo]range|[Pp]otato" required>
          <datalist id="fruitlist">
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="potato">potato</option>
          </datalist>
        </li>
        <li>
          <label for="new">Here's another option: </label>
          <input type="text" name="what" id="new" required>
          <button>Submit</button>
        </li>
      </ul>
    </form>
  </fieldset>

  <fieldset>
    <legend>Client side validation 2</legend>
    <form action="action">
      <div>
        <label for="choose">Would you prefer a banana or a cherry?</label>
        <input
        type="text"
        id="choose"
        name="i-like2"
        required
        minlength="6"
        maxlength="6">
      </div>
      <div>
        <label for="number">How many would you like?</label>
        <input type="number" name="amount" id="number" value="1"
        min="1" max="10">
      </div>
      
      <div>
        <button>Submit</button>
      </div>
    </form>
  </fieldset>

  <fieldset>
    <legend>Full Example for Built-in Validation</legend>
    <form action="action">
      <p>
        <fieldset>
          <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>

          <input type="radio" required name="driver" id="r1" value="yes">
          <label for="r1">Yes</label>
          <input type="radio" required name="driver" id="r2" value="no">
          <label for="r2">No</label>
        </fieldset>
      </p>
      <p>
        <label for="n1">How old are you?</label>
        <input type="number" name="age" id="n1" min="12" max="120" step="1"
        pattern="\d+">
      </p>
      <p>
        <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
        <input type="text" name="fruit" id="t1" name="fruit" list="l1" required
               pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
      </p>
      <p>
        <label for="t2">What's your email address?</label>
        <input type="email" name="email" id="t2">
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea name="msg" id="t3"rows="5" maxlength="140"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </fieldset>
</body>
</html>
