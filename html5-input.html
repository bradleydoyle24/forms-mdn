<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 input types</title>
  <link rel="stylesheet" href="html5-input.css">
</head>
<body>
  <form action="action.url">
    <input type="search" id="search" name="search" value="search">
  </form>

  <form action="url" method="get">
    <label for="age">Enter age</label>
    <input type="number" id="age" name="age" step="5">
  </form>

  <form action="doodoo" method="get">
    <label for="slider">Slide this thang</label>
    <input type="range" 
    name="price"
    id="slider" 
    min="0" 
    max="10000"
    value="5000" 
    step="100" />
    <output class="slider-output" for="slider" name="slider-output"></output>
  </form>
  <fieldset>
    <legend>Time/Date Selectors</legend>
    <ul>
      <li><label for="datetime">Datetime-local</label>
      <input id="datetime" type="datetime-local"></li>
      <li><label for="month">Month</label>
      <input type="month" id="month" name="month"></li>
      <li><label for="time">Time:</label>
      <input type="time" id="time" name="time"></li>
      <li><label for="week">Week</label>
      <input type="week" id="week" name="week"></li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>Color Selector</legend>
    <ul>
      <li>
        <input type="color" name="color" id="color">
      </li>
    </ul>
  </fieldset>


</body>
</html>
