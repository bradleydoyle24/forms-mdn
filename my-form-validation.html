<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-form-validation.css">
  <title>My Form validation</title>
</head>
<body>
  <form>
    <fieldset class="form-container">
      <legend>Feedback Form</legend>
      <h4>Required fields marked with <span aria-label="required">*</span></h4>
      <div>
        <label for="fname">First Name:<span aria-label="required">*</span></label>
        <input type="text" name="fname" id="fname" required>
        <span></span>
      </div>
      <div>
        <label for="lname">Last Name:<span aria-label="required">*</span></label>
        <input type="text" name="lname" id="lname" required>
        <span></span>
      </div>
      <div> 
        <label for="email">
          Email address if you want a response:
        </label>
        <input type="email" name="email" id="email">
      </div>
      <div><button class="submit-button">Submit</button></div>
    </fieldset>

    <fieldset>
      <legend>Checkboxes</legend>
      <div>
        <label>
          <input type="checkbox" name="check-yes" id="check-yes">
          Yes
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="check-no" id="check-no">
          No
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Selects/Datalists</legend>
      <label for="select-id"></label>
      <div class="select-wrapper">
        <select name="select" id="select-id" list="datalist">
          <optgroup label="First Options">
            <option value="one">one</option>
            <option value="two">two</option>
          </optgroup>
          <optgroup label="Second Options">
            <option value="three">three</option>
            <option value="potato">potato</option>
          </optgroup>
        </select>
        <div class="select-wrapper">
          <input name="select2" id="select-id-2" list="datalist">
          </input>
          <datalist id="datalist">
            <option value="word">word</option>
            <option value="place">place</option>
            <option value="thing">thing</option>
          </datalist>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Range</legend>
      <label for="range">Drag thingy</label>
      <input type="range" name="range" id="range" min="0" max="100" step="10">
    </fieldset>
    <fieldset>
      <legend>File</legend>
      <label for="file">Select a file</label>
      <input type="file" name="file" id="file">
    </fieldset>
  </form>
</body>
</html>
