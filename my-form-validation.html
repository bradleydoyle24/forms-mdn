<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-form-validation.css">
  <title>My Form validation</title>
</head>
<body>
  <h3 class="sticky">
    Here are some form experimentations with validation!
  </h3>
  <form>
    <fieldset class="form-container">
      <legend>Feedback Form</legend>
      <h4>Required fields marked with <span aria-label="required">*</span></h4>
      <div>
        <label for="fname">First Name:<span aria-label="required">*</span></label>
        <input type="text" name="fname" id="fname">
        <span></span>
      </div>
      <div>
        <label for="lname">Last Name:<span aria-label="required">*</span></label>
        <input type="text" name="lname" id="lname">
        <span></span>
      </div>
      <div> 
        <label for="email">
          Email address if you want a response:
        </label>
        <input type="email" name="email" id="email">
      </div>
      <div><button class="submit-button">Submit</button></div>
    </fieldset>

    <fieldset>
      <legend>Checkboxes</legend>
      <div>
        <label>
          <input type="checkbox" name="check-yes" id="check-yes">
          Yes
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="check-no" id="check-no">
          No
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Selects/Datalists</legend>
      <label for="select-id"></label>
      <div class="select-wrapper">
        <select name="select" id="select-id" list="datalist">
          <optgroup label="First Options">
            <option value="one">one</option>
            <option value="two">two</option>
          </optgroup>
          <optgroup label="Second Options">
            <option value="three">three</option>
            <option value="potato">potato</option>
          </optgroup>
        </select>
        <div class="select-wrapper">
          <input name="select2" id="select-id-2" list="datalist">
          </input>
          <datalist id="datalist">
            <option value="word">word</option>
            <option value="place">place</option>
            <option value="thing">thing</option>
          </datalist>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Range</legend>
      <label for="range">Drag thingy</label>
      <input type="range" name="range" id="range" min="0" max="100" step="10">
    </fieldset>
    <fieldset>
      <legend>File</legend>
      <label for="file">Select a file</label>
      <input type="file" name="file" id="file">
    </fieldset>

    <fieldset class="validation">
      <legend>Client side validation</legend>
      <label for="choose">Prefer banana or cherry</label>
      <input type="text" name="i-like" id="choose" pattern="[Bb]anana|[Cc]herry" />

      <label for="fig">Fig or no</label>
      <input type="text" name="fig-no" id="fig" pattern="[Ff]ig|[Nn]o" />

      <label for="third">Here's a third (type yes/no)</label>
      <input type="text" name="last-choice" id="third" pattern="[Yy]es|[Nn]o" />

      <button>Submit</button>
    </fieldset>

    <fieldset>
      <legend>Min/Max length</legend>
      <label for="low-length">Type a short word</label>
      <input type="text" name="low" id="low-length" minlength="1" maxlength="4" />
      <label for="high-length">Type a long word</label>
      <input type="text" name="high" id="high-length" minlength="4" maxlength="200" />
      <label for="number-limit">HOW MANY???</label>
      <input type="number" name="number" id="number-limit" min="3" max="100" />

      <h4>Pick an option:</h4>
      <ul>
        <li>
          <input type="radio" name="radio" id="Chunga">
          <label for="Chunga">Chunga</label>
        </li>
        <li>
          <input type="radio" name="radio" id="Chungo">
          <label for="Chungo">Chungo</label>
        </li>
        <li>
          <input type="radio" name="radio" id="Chungy">
          <label for="Chungy">Chungy</label>
        </li>
      </ul>
      <button>Submit</button>
    </fieldset>
  </form>
  <form novalidate>
    <fieldset>
      <legend>More detailed validate</legend>
    <p>
      <label for="mail2">
        <span>Please enter an email address:</span>
        <input type="email" name="mail2" id="mail2" required minlength="8">
        <span class="error" aria-live="polite"></span>
      </label>
    </p>
    <button>Submit</button>
  </fieldset>
  </form>
<script src="my-form-validation.js"></script>
</body>
</html>
