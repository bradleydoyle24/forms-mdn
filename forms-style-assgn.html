<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms-style-assgn.css">
  <title>Forms Styling Assignment</title>
</head>
<body>
  <form action="action.url/path" method="post">
    <h1>Let's reset Form Styling Values</h1>
    <fieldset>
      <legend>Are all these stylings consistent?</legend>

      <ul>
        <li>
          <label for="reset-yes">Yes</label>
          <input type="checkbox" name="reset-choice" id="reset-yes">
        </li>
        
        <li>
          <label for="reset-no">No</label>
          <input type="checkbox" name="reset-choice" id="reset-no">
        </li>
        <li>
          <label for="reset-potato">Potato</label>
          <input type="checkbox" name="reset-choice" id="reset-potato">
        </li>
        <li>
          <label for="reset-polo">Polo</label>
          <input type="checkbox" name="reset-choice" id="reset-polo">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>What about Radio Buttons?</legend>
      <ul>
        <li>
          <label for="radio-yes">Yes</label>
          <input type="radio" name="radio-yes" id="radio-yes">
        </li>
        <li>
          <label for="radio-no">No</label>
          <input type="radio" name="radio-no" id="radio-no">
        </li>
        <li>
          <label for="radio-huh">Huh?</label>
          <input type="radio" name="radio-huh" id="radio-huh">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>Let's do a drop-down menu...</legend>
      <label for="dropdown">Pick something!</label>
      <select name="dropdown" id="dropdown">
        <option value="potato">Potato</option>
        <option value="fart">Fart</option>
        <option value="st-antonio">St. Antonio</option>
        <option value="maggle-doo">Maggle-Doo</option>
      </select>
    </fieldset>

    <button>Click this <strong>button!</strong></button>
  </form>
</body>
</html>
