<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-validate.css">
  <title>Validation</title>
</head>
<body>
  <form action="#" method="get">
    <div>
      <label for="user_email">Email:</label>
      <input type="email" id="user_email" name="user_email" required>
      <textarea name="happening" id="happening" cols="30" rows="10" placeholder="What's happening?" minlength="3" maxlength="20"></textarea>
    </div>
    <button type="" submit="">Login</button>
  </form>
  <form action="#" method="get">
    <div>
      <label for="quantity">Quantity</label>
    </div>
    <input type="number" id="quantity" name="quantity" min="1" max="5" value="0">
  </form>
  <form action="#" method="get">
    <div>
      <label for="zip_code">Zip Code</label> 
      <input type="text" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <form action="#" method="get">
    <label for="slip">Slip:</label>
    <input type="text" name="slip" id="slip" placeholder="SLIP" pattern="SLIP" title="Please type 'SLIP' in all caps" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
